<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class = 'Heading'>
        <h1>YOU LOSE</h1>
    </div>
    <div class ="Content">
        <div id="board">
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[0][0]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[0][1]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[0][2]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[1][0]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[1][1]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[1][2]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[2][0]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[2][1]}}</h1>
                </div>
            </div>
            <div class="cell">
                <div class = 'sym'>
                    <h1>{{board[2][2]}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class = 'reset'>
        <button class = 'but' onclick="window.location.href='{{ url_for( 'reset' )  }}';">RETRY</button>
    </div>

</body>
</html>
